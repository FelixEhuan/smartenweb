<div class="d-flex justify-content-center ">
    <button class="btn no-rounded btn-lg responsive-device large-buttons" [class.btn-primary-smart]="tab=='sistema'" (click)="tab ='sistema'" [class.btn-outline-primary-smart]="tab != 'sistema'">Sistema fotovoltaíco </button>
    <button class="btn no-rounded btn-lg responsive-device large-buttons" [class.btn-primary-smart]="tab=='personal'" (click)="tab ='personal'" [class.btn-outline-primary-smart]="tab !='personal'">Datos personales</button>
</div>
<div class="d-flex justify-content-center ">
    <button class="btn no-rounded btn-lg responsive-device medium-buttons" [class.btn-primary-smart]="tab=='sistema'" (click)="tab ='sistema'" [class.btn-outline-primary-smart]="tab != 'sistema'">Sistema </button>
    <button class="btn no-rounded btn-lg responsive-device medium-buttons" [class.btn-primary-smart]="tab=='personal'" (click)="tab ='personal'" [class.btn-outline-primary-smart]="tab !='personal'">Datos</button>
</div>
<br>
<br>
<br>
<div [ngSwitch]="tab">
    <div *ngSwitchCase="'sistema'">
        <div class="container">
            <div class="d-flex justify-content-center">
                <form class="col-md-12">
                    <div class="form-group col-md-12">
                        <label for="exampleFormControlInput1"><h3>Cantidad de módulos</h3></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="exampleFormControlInput1"><h3>Watts por módulo</h3></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-lg btn-primary-smart">Guardar</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
    <div *ngSwitchCase="'personal'">
        <div class="container">
            <div class="d-flex justify-content-center">
                <form class="col-md-12">
                    <div class="form-group col-md-12">
                        <label for="exampleFormControlInput1"><h3>Nombre</h3></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="exampleFormControlInput1"><h3>Correo electrónico</h3></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="exampleFormControlInput1"><h3>Usuario Twitter</h3></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-lg btn-primary-smart">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
