<br>
<div class="d-flex justify-content-center">
    <button class="btn  btn-lg" [class.btn-primary-smart]="potencia == true" (click)="potencia = true;" style="width:250px" [class.btn-outline-primary-smart]="potencia !=  true">Potencia </button>
    <button class="btn  btn-lg" [class.btn-primary-smart]="potencia == false" (click)="potencia = false;" style="width:250px" [class.btn-outline-primary-smart]="potencia != false">Energía</button>
</div>
<br>
<br>
<br>
<div *ngIf="potencia == true else consumo">
    <div class="row">
        <div class="col-md-6">
            <div style="display: block;">
                <canvas baseChart width="400" height="200" [datasets]="lineChartData" [colors]="lineChartColors" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" ></canvas>
            </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 10px">
            <div class="col-md-10 table-responsive-md">
                <table class="table table-striped table-borderless table-hover">
                    <thead>
                        <tr>
                            <th scope="col">kWh</th>
                            <th scope="col">$</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">15.40</td>
                            <td>12.21
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<ng-template #consumo>
    <div class="row">
        <div class="col-md-6">
            <div style="display: block">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" ></canvas>
            </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 10px">
            <div class="col-md-12 table-responsive-md">
                <table class="table table-striped table-borderless">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">kWh</th>
                            <th scope="col">$</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Día</th>
                            <td>14.38</td>
                            <td>11.40</td>
                        </tr>
                        <tr>
                            <th scope="row">Semana</th>
                            <td>102.75</td>
                            <td>86.00</td>
                        </tr>
                        <tr>
                            <th scope="row">Mes</th>
                            <td>431.55</td>
                            <td>827.79</td>
                        </tr>
                        <tr>
                            <th scope="row">Año</th>
                            <td>431.55</td>
                            <td>827.79</td>
                        </tr>
                        <tr>
                            <th scope="row">Total</th>
                            <td>431.55</td>
                            <td>827.79</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-template>
